<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มจองตั๋วกิจกรรม</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f3f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .modal-content {
            background-color: #2c3e50;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-sizing: border-box;
        }
        .close-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>จองตั๋วกิจกรรม</h2>
        <form id="eventForm">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อและนามสกุล" required>
            <div id="nameError" class="error"></div>

            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="text" id="phone" name="phone" placeholder="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก" required>
            <div id="phoneError" class="error"></div>

            <label for="ticketType">เลือกประเภทตั๋ว</label>
            <select id="ticketType" name="ticketType" required>
                <option value="ปกติ">ปกติ</option>
                <option value="VIP">VIP</option>
                <option value="Premium">Premium</option>
            </select>

            <label for="ticketQuantity">จำนวนตั๋วที่ต้องการ</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" placeholder="จำนวนตั๋ว (1-5)" required>
            <div id="quantityError" class="error"></div>

            <button type="submit">จองตั๋ว</button>
        </form>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">ปิด</button>
        </div>
    </div>

    <script>
        document.getElementById("eventForm").addEventListener("submit", function(event) {
            event.preventDefault();

            document.getElementById("nameError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("quantityError").innerText = "";

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const ticketType = document.getElementById("ticketType").value;
            const ticketQuantity = parseInt(document.getElementById("ticketQuantity").value);

            let isValid = true;

            if (name.split(' ').length < 2) {
                document.getElementById("nameError").innerText = "กรุณากรอกชื่อและนามสกุลให้ครบ";
                isValid = false;
            }

            const phoneRegex = /^0\d{9}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").innerText = "เบอร์โทรศัพท์ต้องเป็น 10 หลัก และขึ้นต้นด้วย 0";
                isValid = false;
            }

            if (ticketQuantity < 1 || ticketQuantity > 5) {
                document.getElementById("quantityError").innerText = "จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5";
                isValid = false;
            }

            if ((ticketType === "VIP" || ticketType === "Premium") && ticketQuantity > 2) {
                document.getElementById("quantityError").innerText = "จำนวนตั๋ว VIP และ Premium ต้องไม่เกิน 2 ใบ";
                isValid = false;
            }

            if (isValid) {
                showModal(`จองตั๋วสำเร็จ! จำนวน: ${ticketQuantity} ประเภท: ${ticketType}`);
            }
        });

        function showModal(message) {
            document.getElementById("modalMessage").innerText = message;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
